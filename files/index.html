<html>
	<head>
		<title>
			File Manager
		</title>
		<style>
			
			.item {
				
				background-color: #bbb;
				padding: 3px;
				padding-left: 30px;
				background-repeat: no-repeat;
				height: 25px;
				display: block;
				background-position: 5px center;
				line-height: 25px;
				
			}
			
			.item:hover {
				
				background-color: #ccc;
				
			}
			
			.item.selected {
				
				background-color: #67c;
				
			}
			
			.dir {
				
				background-image: url('dir.png');
				background-size: 20px auto;
				
			}
			
			.file-err {
				
				background-image: url('x.png');
				background-size: 20px 20px;
				
			}
			
			.file {
				
				background-image: url('file.png');
				background-size: auto 17.5px;
				
			}
			
			html,body {
				
				background-color: white;
				margin: 0px;
				padding: 0px;
				font-family: Arial, Helvetica, sans-serif;
				
			}
			
			#nav {
				
				position: absolute;
				top: 0px;
				width: 0px;
				width: 100vw;
				height: 100px;
				background-color: #aaa;
				padding: 0px;
				margin: 0px;
				
			}
			
			.section button {
				
				background-color: #666;
				border-style: solid;
				border-width: 1px;
				border-color: #ddd;
				
			}
			
			.section button:hover {
				
				background-color: #888;
				
			}
			
			.button-single {
				
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
				text-align: center;
				height: 25px;
				line-height: 23px;
				display: block;
				width: 100px;
				
			}
			
			.button-double {
				
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
				text-align: center;
				height: 50px;
				line-height: 48px;
				display: block;
				width: 100px;
				
			}
			
			.section {
				
				display: block;
				position: absolute;
				top: 0px;
				left: 0px;
				
			}
			
			ul {
				
				display: block;
				position: absolute;
				left: 0px;
				width: 100vw;
				top: 130px;
				height: calc(100vh - 130px);
				overflow: auto;
				margin: 0px;
				padding: 0px;
				
			}
			
			#location {
				
				height: 30px;
				width: 100vw;
				display: block;
				position: absolute;
				left: 0px;
				top: 100px;
				box-sizing: border-box;
				line-height: 30px;
				padding: 0px;
				padding-left: 10px;
				
			}
			
			#box button,#box input[type="submit"] {
				
				display: block;
				position: absolute;
				top: 100px;
				height: 30px;
				width: 30px;
				line-height: 30px;
				text-align: center;
				background-position: center center;
				background-repeat: no-repeat;
				padding: 0px;
				margin: 0px;
				border-style: none;
				background-color: transparent;
				
			}
			
			#box button:hover,#box input[type="submit"]:hover {
				
				background-color: #ccc;
				
			}
			
			#go {
				
				background-image: url('go.png');
				background-size: 25px auto;
				right: 5px;
				
			}
			
			#up {
				
				background-image: url('up.png');
				background-size: auto 25px;
				right: 40px;
				
			}
			
		</style>
	</head>
	<body>
		
		
		<div ID="nav">
			
			<div class="section">
				<button type="button" ID="button-copy" class="button-single">Copy</button>
				<button type="button" ID="button-copy-path" class="button-single">Copy Path</button>
				<button type="button" ID="button-cut" class="button-single">Cut</button>
				<button type="button" ID="button-paste" class="button-single">Paste</button>
			</div>
			<div class="section" style="left:100px;">
				<button type="button" ID="button-delete" class="button-double">Delete</button>
				<button type="button" ID="button-rename" class="button-double">Rename</button>
			</div>
			<div class="section" style="left:200px;">
				<button type="button" ID="button-new-file" class="button-double">New File</button>
				<button type="button" ID="button-new-file" class="button-double">New Directory</button>
			</div>
			
		</div>
		
		<form ID="box">
			
			<input type="text" ID="location" placeholder="Location"><button type="button" ID="up"></button><input type="submit" ID="go" value="">
			
		</form>
		
		<ul ID="list"></ul>
		
		
		<script type="text/javascript">
			
			let currentDir = "/" ;
			let fs = require("fs") ;
			let path = require("path") ;
			
			let list = document.getElementById("list") ;
			let locationInput = document.getElementById("location") ;
			let box = document.getElementById("box") ;
			let upButton = document.getElementById("up") ;
			
			function giveMeErrors(err) {
				
				throw new Error(err) ;
				
			}
			
			let currentlySelectedFiles = new Array() ;
			function addSelectListeners(elem,openFunc) {
				
				elem.addEventListener("click",_=>{
					
					if (currentlySelectedFiles.indexOf(elem) !== -1) {
						
						elem.classList.remove("selected") ;
						currentlySelectedFiles.splice(currentlySelectedFiles.indexOf(elem),1) ;
						
					}
					
					else {
						
						if (!ctrlDown) {
							
							for (let doing in currentlySelectedFiles) {
								
								currentlySelectedFiles[doing].classList.remove("selected") ;
								currentlySelectedFiles = [] ;
								
							}
							
						}
						
						elem.classList.add("selected") ;
						currentlySelectedFiles.push(elem) ;
						
					}
					
				}) ;
				
				if (typeof openFunc === "function") {
					
					elem.addEventListener("dblclick",openFunc) ;
					
				}
				
			}
			
			function renderDir(d) {
				
				console.log("Rendering",d) ;
				list.innerHTML = "" ;
				fs.readdir(d,(err,dir)=>{
					
					if (err) {
						
						giveMeErrors(err) ;
						return ;
						
					}
					
					console.log("DIR contents:",dir) ;
					let x = new Array() ;
					let dirs = new Array() ;
					let files = new Array() ;
					
					let doing = -1 ;
					
					let next =_=> {
						
						doing++ ;
						if (doing >= dir.length) {
							
							for (let doing in x) {
								
								let creating = document.createElement("li") ;
								creating.classList.add("item") ;
								creating.classList.add("file-err") ;
								creating.innerText = x[doing] ;
								addSelectListeners(creating) ;
								list.appendChild(creating) ;
								
							}
							for (let doing in dirs) {
								
								let creating = document.createElement("li") ;
								creating.classList.add("item") ;
								creating.classList.add("dir") ;
								creating.innerText = dirs[doing] ;
								addSelectListeners(creating,_=>{
									
									currentDir = path.join(d,dirs[doing]) ;
									locationInput.value = currentDir ;
									renderDir(currentDir) ;
									
								}) ;
								list.appendChild(creating) ;
								
							}
							for (let doing in files) {
								
								let creating = document.createElement("li") ;
								creating.classList.add("item") ;
								creating.classList.add("file") ;
								creating.innerText = files[doing] ;
								addSelectListeners(creating) ;
								list.appendChild(creating) ;
								
							}
							return ;
							
						}
						
						fs.stat(path.join(d,dir[doing]),(err,stats)=>{
							
							if (err) {
								
								x.push(dir[doing]) ;
								next() ;
								giveMeErrors(err) ;
								return ;
								
							}
							
							else if (stats.isDirectory()) {
								
								dirs.push(dir[doing]) ;
								
							}
							
							else {
								
								files.push(dir[doing]) ;
								
							}
							
							next() ;
							
						}) ;
						
					} ;
					next() ;
					
				}) ;
				
			}
			
			box.addEventListener("submit",e=>{
				
				e.preventDefault() ;
				currentDir = locationInput.value ;
				renderDir(currentDir) ;
				return false ;
				
			}) ;
			
			upButton.addEventListener("click",_=>{
				
				currentDir = currentDir.replace(/\\/g,"/").split("/") ;
				currentDir.pop() ;
				currentDir = currentDir.join("/") ;
				if (currentDir === "") {
					
					currentDir = "/" ;
					
				}
				locationInput.value = currentDir ;
				renderDir(currentDir) ;
				
			}) ;
			
			let ctrlDown = false ;
			document.body.addEventListener("keydown",e=>{
				
				if (e.key === "Control") {
					
					ctrlDown = true ;
					
				}
				
			}) ;
			document.body.addEventListener("keyup",e=>{
				
				if (e.key === "Control") {
					
					ctrlDown = false ;
					
				}
				
			}) ;
			
			renderDir(currentDir) ;
			
		</script>
	</body>
</html>
