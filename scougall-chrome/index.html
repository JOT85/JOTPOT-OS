<html>
<head>
<title>
Scougall Chrome
</title>
<link rel="stylesheet" type="text/css" href="scougs.css">
</head>
<body>
	
	<div ID="mainbar">
		
		<div ID="tabs"><div class="tab" ID="newtab">+</div></div>
		<div ID="nav">
			
			<button type="button" ID="back">&lt;--</button>
			<button type="button" ID="forwards">--&gt;</button>
			<button type="button" ID="reload">R</button>
			<button type="button" ID="home">H</button>
			<input type="text" placeholder="Search Scougall or type URL" ID="box">
			<button type="button" ID="settings">S</button>
			
		</div>
		
	</div>
	
	<div ID="views"></div>
	<div ID="notabs">+</div>
	
	<script type="text/javascript" src="scougall-chrome.js"></script>
	
</body>
</html>
